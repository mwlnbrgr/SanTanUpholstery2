<h2 style="color:darkblue">Edit Service Request</h2>

<form ng-submit="controller.editServiceRequest()">
    <label style="color:black">Customer Name</label>
    <input class="alert-info" ng-model="controller.serviceRequest.customer" />
    <label style="color:black">Product</label>
    <input class="alert-info" ng-model="controller.serviceRequest.product" />
    <button class="alert-danger" type="submit">Change</button>
</form>
