<h1 style="color:darkblue">Register</h1>




<fieldset >
    <legend></legend>
    <ul>
        <li ng-repeat="message in controller.validationMessages">
            {{message}}
        </li>
    </ul>

    <form ng-submit="controller.register()">
        <div>
            <label style="color:black" >Email:</label><br />

            <input style="color:black" size="40" class="alert-info" ng-model="controller.registerUser.email" />
        </div>
        <div>
            <label style="color:black" >Password:</label><br />

            <input style="color:black" size="40" class="alert-info" ng-model="controller.registerUser.password" />
        </div>
        <div>
            <label style="color:black" >Confirm Password:</label><br />

            <input style="color:black" size="40" class="alert-info" ng-model="controller.registerUser.confirmPassword" /><br />
        </div>
        <br />
        <input class="alert-danger" style="color:black" type="submit" value="Register" />
    </form>

</fieldset>
