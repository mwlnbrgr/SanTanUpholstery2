<div class="text-center">
    <h1 style="color:darkblue">Products Page</h1>
    <h3>{{controller.message}}</h3>
</div>

<div class="col-md-6 col-md-offset-3">
    <a class="btn btn-info" ng-href="/addProduct">Add a Product</a>
    <div class="panel">
        
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            Product Name
                        </th>
                        <th>
                            Price
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in controller.products">
                        <td>
                            <a ui-sref="editProduct({id:product.id})">{{product.name}}</a>

                        </td>
                        <td>
                            {{product.price}}
                        </td>
                        <td>
                            <a class="btn btn-danger" ui-sref="removeProduct({id:product.id})">Remove</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
