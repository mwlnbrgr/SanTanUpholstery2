<h2 style="color:darkblue">Add A Product</h2>

<form ng-submit="controller.addProduct()">
    <label style="color:black">Name</label>
    <input style="color:black" class="alert-info" ng-model="controller.product.name" />
    <label style="color:black">Price</label>
    <input style="color:black" class="alert-info" ng-model="controller.product.price" />
    <button style="color:black" class="alert-danger" type="submit">Add</button>
</form>
